<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Single Page With Sass and Compass</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link href="http://fonts.useso.com/css?family=Bitter:400,400italic" rel="stylesheet" type="text/css" >
</head>
<body>
	<header class="header">
    	<img src="images/avatar.png" width="100" height="100" class="avatar" />
    	<h1>Hello, I'm Jim Nielsen. <br />I'm a designer living in NYC.</h1>
	</header>
	<section class="content">
		<h1 class="dribbble">Latest Dribbbles</h1>
		<div class="carousel">
			<div class="shot-container">
				<ul class="shots">
					<li><img src="images/loading.gif" alt="loading"></li>
				</ul>
			</div>
			<span class="mask mask-right"></span>
			<span class="mask mask-left"></span>
		</div>
		<p>&larr; scroll to view &rarr;</p>
	</section>
	
	<script src="javacripts/jquery-1.8.3.min.js"></script>
	<script src="javacripts/dribbble.js"></script>
</body>
</html>
